<style>
    .stars {
      background-color: white;
      height: 30px;
      width: 30px;
      border-radius: 50%;
      animation-iteration-count: infinite;
    }
    .moon{
      position:absolute;
      background-color: transparent;
      margin: auto;
      width: 100px;
      height:100px;
      top: 80px;
      left: 300px;
      border-radius: 50%;
      box-shadow: 20px 15px 0 0 white;
    animation-name:full-half;
    animation-duration:15s;  
    animation-iteration-count:infinite;
  
    }
  
    .star-1 {
      margin-top: 15%;
      margin-left: 60%;
      animation-name: twinkle-1;
      animation-duration: 1s;
    }
  
    .star-2 {
      margin-top: 25%;
      margin-left: 25%;
      animation-name: twinkle-2;
      animation-duration: 6s;
    }
  
    @keyframes twinkle-1 {
      50% {
        transform: scale(0.5);
        opacity: 0.5;
      }
    }
  
    @keyframes twinkle-2 {
      20% {
        transform: scale(0.5);
        opacity: 0.5;
      }
    }
  @keyframes full-half{
    0%{
      top:160px;
      left: 1100px;
      box-shadow: 90px 55px 0 0 white;
    }
    50%{
        top: 100px;
        left: 600px;
        box-shadow: 10px 20px 0 0 white;
    }
    100%{
      top: 160px;
      left: -200px;
  
      box-shadow: -100px 80px 0 0 white;
  
    }
  }
    #back {
      position: fixed;
      padding: 0;
      margin: 0;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(black, #000099, #66c2ff, #ffcccc, #ffeee6);
    }
  </style>
  
  <div id="back"></div>
  <div class="star-1 stars"></div>
  <div class="star-2 stars"></div>
  <div class="moon"></div>
